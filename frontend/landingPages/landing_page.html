<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/landing.css">
    <title>SEMINÁRIO DE TEOLOGIA - SEFORT</title>
</head>
<body>
    
    <header>
        <section class="cabeçalho_nome_logo">
            <div class="nome_da_facul">Seminário Sefort</div>
            <div class="imagem"><img src="../views/imgs/sefort_logo.png" alt="Imagem de cruz, logo da instituição"></div> 
        </section>
        
        <section>

        </section>
    </header>
    <main>
        <section class="left-section">
            
            <div class="left-h1">
                <h1 class="left-h1-name">Seminário Teológico</h1>
                <p class="left-p-igreja">Igreja Pentecostal</p>
                <p class="left-p-cursos">Cursos - Médio e Bacharel em teologia</p>
            </div>
            <div class="left-images-efects">
                <img src="../views/imgs/linhas-azuis-removebg-preview.png" alt="">
            </div>
       
            <section class="description-left">
                
                <div class="left-infos">
                    <div class="left-icons">
                        <ul class="ul-icons">
                            <li><i class="fa-solid fa-mobile"></i></li>  
                            <li><i class="fa-solid fa-location-dot"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                        </ul>
                        
                    </div>
                    <ol class="left-list" >
                        <li>81 9 9948-1289</li>
                        <li>R. João Luna, Cohab, cabo de St Agostinho</li>
                        <li><a style="color:#045260; text-decoration: none; " href="https://www.instagram.com/seminario.sefort/?hl=pt-br%2F" target="_blank">@seminario.sefort</a></li>
                    </ol>

                </div>
            </section>
            <section>
                <div class="left-images-students">
                    <img class="first" src="../views/imgs/foto-sextavada2-sf.png" alt="">
                    <img class="second" src="../views/imgs/foto-sextavada-sf.png" alt="">
                </div>
            </section>
            <section class="rigth-section">
                
                <h2 class="rigth-nome-facul">SEFORT</h2>
                
                <form action="">
                    <fieldset>
                        
                        <p>Para acessar sua área de aulas faça o Login</p>
                        <label for="numero-de-matricula">Número de matícula</label>
                        <input type="text" placeholder="N° Matrícula" id="numero-de-matricula">

                        <label for="senha">Senha</label>
                        <input type="password" id="senha">

                        <input type="submit" name="Login" value="Login">

                    </fieldset>
                </form>
            </section>
        </section>    
    </main>
    
    <script src="https://kit.fontawesome.com/f3f51c0210.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
</body>
</html>
